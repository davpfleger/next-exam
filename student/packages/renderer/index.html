<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';">  wir probierns mal ohne unsafe-eval -->
    <title>Next-Exam Student</title>

    <style>
        body {
            background-color: #ffffff !important;
        }
        #initial-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 0.3s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        #initial-loading-overlay.fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }
        #initial-loading-spinner {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            margin-bottom: 20px;
        }
        #initial-loading-text {
            text-align: center;
            font-size: 18px;
            color: #333;
            font-family: 'Inter', sans-serif;
            height: 20px;
            line-height: 20px;
            margin: 0;
            padding: 0;
        }
        #initial-loading-version {
            text-align: center;
            font-size: 14px;
            color: #333;
            font-family: 'Inter', sans-serif;
            height: 20px;
            line-height: 20px;
            margin: 0;
            padding: 0;
            min-height: 20px;
        }
        .loader {
            color: #099966;
            font-size: 45px;
            text-indent: -9999em;
            overflow: hidden;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            position: relative;
            transform: translateZ(0);
            animation: mltShdSpin 1.7s infinite ease, round 1.7s infinite ease;
        }
        #initial-loading-icon {
            position: absolute;
            width: 30px;
            height: 30px;
            z-index: 1;
            pointer-events: none;
        }
        @keyframes mltShdSpin {
            0% {
            box-shadow: 0 -0.83em 0 -0.4em,
            0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em,
            0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
            }
            5%,
            95% {
            box-shadow: 0 -0.83em 0 -0.4em, 
            0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em, 
            0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
            }
            10%,
            59% {
            box-shadow: 0 -0.83em 0 -0.4em, 
            -0.087em -0.825em 0 -0.42em, -0.173em -0.812em 0 -0.44em, 
            -0.256em -0.789em 0 -0.46em, -0.297em -0.775em 0 -0.477em;
            }
            20% {
            box-shadow: 0 -0.83em 0 -0.4em, -0.338em -0.758em 0 -0.42em,
            -0.555em -0.617em 0 -0.44em, -0.671em -0.488em 0 -0.46em, 
            -0.749em -0.34em 0 -0.477em;
            }
            38% {
            box-shadow: 0 -0.83em 0 -0.4em, -0.377em -0.74em 0 -0.42em,
            -0.645em -0.522em 0 -0.44em, -0.775em -0.297em 0 -0.46em, 
            -0.82em -0.09em 0 -0.477em;
            }
            100% {
            box-shadow: 0 -0.83em 0 -0.4em, 0 -0.83em 0 -0.42em, 
            0 -0.83em 0 -0.44em, 0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
            }
        }
        @keyframes round {
            0% { transform: rotate(0deg) }
            100% { transform: rotate(360deg) }
        }

    </style>

    <!-- Custom CSS  -->
    <link href="/css/style-main.css" rel="stylesheet"/>

    <script>

        let loadingVersion = document.getElementById('initial-loading-version');

        // Try to update immediately if config is already available
        if (loadingVersion && config && config.version) {
            loadingVersion.textContent = config.version;
        } else {
            let attempts = 0;
            const checkConfig = setInterval(function() {
            loadingVersion = document.getElementById('initial-loading-version');
            if (loadingVersion && config && config.version) {
                loadingVersion.textContent = config.version;
                clearInterval(checkConfig);
            }
            attempts++;
            if (attempts > 50) { // Stop after 5 seconds
                clearInterval(checkConfig);
            }
            }, 100);
        }
    </script>

  </head>
    <body id="vuexambody" style="position: fixed; background-color: #ffffff !important;">
        <div id="initial-loading-overlay">
            <div id="initial-loading-spinner">
                <div class="loader">Loading</div>
                <img id="initial-loading-icon" src="/src/assets/img/icon.png" alt="Next-Exam" />
            </div>
            <div id="initial-loading-text">Next-Exam </div>
            
            <div id="initial-loading-version"></div>
        </div>

        <div id="app"></div>

        <script type="module" src="/src/app.js"></script>
    </body>
</html>
