    - name: Student install dependencies
      working-directory: ./student
      run: |
        npm install
        mkdir dist
    - name: Student build
      working-directory: ./student
      run: npm run build:win
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: student-current-main-windows
        path: |
          ./release/
          !./release/**/win-unpacked
        retention-days: 1