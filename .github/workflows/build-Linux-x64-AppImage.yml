name: Build Linux x64 AppImage

on:
  workflow_call:
    inputs:
      prerelease:
        type: boolean
        required: false
        default: false
  workflow_dispatch: {} 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout This Repository
        if: ${{ inputs.prerelease == false }}
        uses: actions/checkout@v4
  
      - name: Checkout Private Repository
        if: ${{ inputs.prerelease == true }}
        uses: actions/checkout@v4
        with:
          repository: BiP-org/next-exam
          ref: main
          token: ${{ secrets.PAT_BiP_ORG_NEXT_EXAM }}
      
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
  
  
      - name: Teacher cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ./teacher/.npm
            ./teacher/node_modules
          key: ${{ runner.os }}-node-t-${{ hashFiles('./teacher/**/package-lock.json') }}
          
      - name: Teacher install dependencies
        working-directory: ./teacher
        run: npm install
        
      - name: Clean electron-builder temp directories and dist
        run: |
          # Clean all temp directories that electron-builder might use
          find /tmp -maxdepth 1 -type d -name "t-*" -exec rm -rf {} + 2>/dev/null || true
          rm -rf ~/.cache/electron-builder 2>/dev/null || true
          # Clean dist directory completely
          rm -rf ./teacher/dist 2>/dev/null || true
          # Remove any remaining symlinks
          find ./teacher/dist -type l -delete 2>/dev/null || true
          # Ensure dist directory doesn't exist before build
          mkdir -p ./teacher/dist || true
        
      - name: Teacher build
        working-directory: ./teacher
        run: npm run build:linux
        
      - name: Upload Teacher Linux x64 AppImage
        uses: actions/upload-artifact@v4
        with:
          name: next-exam-teacher-linux-x64-appimage
          path: ./release/**/Next-Exam-Teacher*x86_64.AppImage
          retention-days: 5
          
          
      - name: Student cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ./student/.npm
            ./student/node_modules
          key: ${{ runner.os }}-node-s-${{ hashFiles('./student/**/package-lock.json') }}
          
      - name: Student install dependencies
        working-directory: ./student
        run: npm install
        
      - name: Clean electron-builder temp directories and dist
        run: |
          # Clean all temp directories that electron-builder might use
          find /tmp -maxdepth 1 -type d -name "t-*" -exec rm -rf {} + 2>/dev/null || true
          rm -rf ~/.cache/electron-builder 2>/dev/null || true
          # Clean dist directory completely
          rm -rf ./student/dist 2>/dev/null || true
          # Remove any remaining symlinks
          find ./student/dist -type l -delete 2>/dev/null || true
          # Ensure dist directory doesn't exist before build
          mkdir -p ./student/dist || true
        
      - name: Student build
        working-directory: ./student
        run: npm run build:linux
        
      - name: Upload Student Linux x64 AppImage
        uses: actions/upload-artifact@v4
        with:
          name: next-exam-student-linux-x64-appimage
          path: ./release/**/Next-Exam-Student*x86_64.AppImage
          retention-days: 5
